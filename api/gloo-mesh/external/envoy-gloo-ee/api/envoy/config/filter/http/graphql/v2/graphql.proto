message PathSegment {
  oneof segment {
      option (validate.required) = true;
      // This will extract a key from a Map value.
      string key = 1 [(validate.rules).string = {min_len: 1}];
      // Extract element at list
      uint32 index = 2;
      // Extracts all elements from a map or a list
