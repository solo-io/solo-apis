syntax = "proto3";

package envoy.service.cache.v2;

option go_package = "github.com/solo-io/solo-apis/pkg/api/envoy-gloo-ee/api/envoy/service/cache/v2";

option java_package = "io.envoyproxy.envoy.service.cache.v2";
option java_outer_classname = "CacheProto";
option java_multiple_files = true;
// [#protodoc-title: Cache]

// [#proto-status: experimental]
service CacheService {
  rpc Get(CacheGetRequest) returns (CacheGetResponse) {}
  rpc Set(CacheSetRequest) returns (CacheSetResponse) {}
}

message CacheGetRequest { string key = 1; }

message CacheGetResponse { string value = 1; }

message CacheSetRequest {
  string key = 1;
  string value = 2;
}

message CacheSetResponse {}
