syntax = "proto3";
package pb;

option go_package = "github.com/solo-io/gloo-mesh-enterprise/pkg/api/envoy-gloo/api/envoy/config/filter/http/nats/streaming/v2";

option java_package = "io.envoyproxy.pb";
option java_outer_classname = "PayloadProto";
option java_multiple_files = true;
message Payload {
  map<string, string> headers = 1;
  bytes body = 2;
}
