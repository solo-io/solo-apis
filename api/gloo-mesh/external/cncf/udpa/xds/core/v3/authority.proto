syntax = "proto3";

package xds.core.v3;
option go_package = "github.com/solo-io/solo-apis/api/gloo-mesh/external/cncf/udpa/xds.core/v3";

import "github.com/solo-io/solo-apis/api/gloo-mesh/external/cncf/udpa/udpa/annotations/status.proto";

import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

option java_outer_classname = "AuthorityProto";
option java_multiple_files = true;
option java_package = "com.github.udpa.xds.core.v3";

option (udpa.annotations.file_status).work_in_progress = true;

// xDS authority information.
message Authority {
  string name = 1 [(validate.rules).string = {min_len: 1}];

  // .. space reserved for additional authority addressing information, e.g. for
  // resource signing, items such as CA trust chain, cert pinning may be added.
}
